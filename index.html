      /*
      Write a function called capitalize that takes a string and returns
      that string with only the first letter capitalized. Make sure 
      that it can take strings that are lowercase, UPPERCASE or BoTh.
      */
     function capitalize(k){
        let m = k.toLowerCase();
        let newString = [];

        for (let i = 0; i < m.length; i++) {
            let element = m[i]
            // element.toUpperCase();
            if (i == 0) {
                console.log("The elemt here is:", element.toUpperCase());
                element = element.toUpperCase();
            }
            newString.push(element)
        }
        //Learnt that .toString separates elements by ',' thus not the best option for our case
        // newString = newString.toString()//"A","m","a","d"
        newString = newString.join('')
        /*
        The above works as desired because the join() method creates and returns
         a new string by concatenating all of the elements in an array
        */
        console.log(newString);
     }
     capitalize("bmvKASlaD");

     //Write a function called lastLetter that takes a string and returns the very last letter of that string:
     function lastLetter(k){
        let lastEl = '';
        for (let i = 0; i < k.length; i++) {
            const element = k[i];
            const b = k.length-1;//last index of array
            if (i == b) {

            }
